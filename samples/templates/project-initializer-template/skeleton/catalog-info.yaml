apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ values.name }}
  {%- if values.description %}
  description: ${{ values.description | dump }}
  {%- endif %}
  annotations:
    backstage.io/techdocs-ref: dir:.
spec:
  #type: ${{ values.metadata.type | dump }} # Still empty?
  type: service
  lifecycle: experimental
  owner: ${{ values.owner }}
